          en_US: Claude 3
      - value: llama-3-70b
        label:
          en_US: Llama 3
      - value: mixtral-8x7b
        label:
          en_US: Mixtral
    default: gpt-3.5
    label:
      en_US: Choose Model
      zh_Hans: 选择模型
      pt_BR: Escolha o Modelo
    human_description:
      en_US: used to select the model for AI chat.
      zh_Hans: 用于选择使用AI聊天的模型
      pt_BR: usado para selecionar o modelo do chat com IA.
