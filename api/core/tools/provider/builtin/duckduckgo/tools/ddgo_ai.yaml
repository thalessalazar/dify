identity:
  name: ddgo_ai
  author: hjlarry
  label:
    en_US: DuckDuckGo AI Chat
    zh_Hans: DuckDuckGo AI聊天
description:
  human:
    en_US: Use the anonymous private chat provided by DuckDuckGo.
    zh_Hans: 使用DuckDuckGo提供的匿名私密聊天。
